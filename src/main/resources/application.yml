server:
  port: 9096

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  datasource:
    hikari:
      pool-name: pesapap-api-pool
      maximum-pool-size: 200
      allow-pool-suspension: true
  security:
    user:
      name: pesapap-api
      password: pesap1234
  sql:
    init:
      platform: h2
  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

